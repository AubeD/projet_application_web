<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Chat temps réel !</title>
        <style>
            #zone_chat strong {
                color: white;
                background-color: black;
                padding: 2px;}


 .talkbubble {
    width: 300px;
    background: #00bfb6;
    padding: 20px;
    text-align: center;
    font-weight: 900;
    color: #fff;
    font-family: arial;
    position: relative;
}
.talkbubble:before {
    content: "";
    width: 0px;
    height: 0px;
    position: absolute;
    border-left: 10px solid transparent;
    border-right: 10px solid #00bfb6;
    border-top: 10px solid #00bfb6;
    border-bottom: 10px solid transparent;
    left: -19px;
    top: 6px;
}
.pseudo{
    font-weight: 900;
    color: #00bfb6;
    font-family: arial;
}
            
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    </style>
    </head>
    <nav class="navbar navbar-light bg-faded">
            <form class="form-inline" action="/" method="post" id="formulaire_room">
              <input id="room" class="form-control mr-sm-2" type="text" placeholder="Nom de la room">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rejoindre</button>
            </form>
          </nav>
          <br>
    <div class="container"></div>
    
            <div class="jumbotron">
                    <section id="zone_chat">
                        </section>
                    
            
        

    
    <br>
    
        <form action="/" method="post" id="formulaire_chat">
           
            <textarea id="message" class="form-control" placeholder="Votre message..."></textarea>
            <br>
            <input type="submit" id="envoi_message" class="btn btn-success"value="Envoyer" />
        </form>
        </div>
   

        


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            // Connexion à socket.io
            var socket = io.connect('http://localhost:8080');

            // On demande le pseudo, on l'envoie au serveur et on l'affiche dans le titre
            var pseudo = prompt('Quel est votre pseudo ?');
            socket.emit('nouveau_client', pseudo);
            document.title = pseudo + ' - ' + document.title;

            // Quand on reçoit un message, on l'insère dans la page
            socket.on('message', function(data) {
                insereMessage(data.pseudo, data.message)
            })

            // Quand un nouveau client se connecte, on affiche l'information
            socket.on('notification', function(message) {
                $('#zone_chat').prepend('<p><em>' + message + '</em></p>');
            })

            socket.on('disconnect', function(){
                deconnection(pseudo)
                
            })

            // Lorsqu'on envoie le formulaire, on transmet le message et on l'affiche sur la page
            $('#formulaire_chat').submit(function () {
                var message = $('#message').val();
                socket.emit('message', message, room); // Transmet le message aux autres
                insereMessage(pseudo, message); // Affiche le message aussi sur notre page
                $('#message').val('').focus(); // Vide la zone de Chat et remet le focus dessus
                return false; // Permet de bloquer l'envoi "classique" du formulaire
            });

            $('#formulaire_room').submit(function () {
                var room = $('#room').val();
                socket.emit('rejoindre_room', room); // Transmet le message aux autres
                $('#message').val('').focus(); // Vide la zone de Chat et remet le focus dessus
                return false; // Permet de bloquer l'envoi "classique" du formulaire
            });
            
            // Ajoute un message dans la page
            function insereMessage(pseudo, message) {
                $('#zone_chat').prepend('<span class= "pseudo">' + pseudo +'</span> &nbsp &nbsp' + '<div class="talkbubble">'+ message +'</div></p>');
            }

            function deconnection(pseudo){
                $('#zone_chat').prepend('<p><em>' + pseudo + ' a quitte le Chat !</em></p>');
            }


        </script>
    </body>
</html>
